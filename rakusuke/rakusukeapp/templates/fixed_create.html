{% extends 'base.html' %}
{% load static %}

{% block title %}らく助{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block header %}
    <header class="masthead2">
    </header>
{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="POST" enctype='multipart/form-data'>
                <h1>固定スケジュール登録</h1>
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">作成</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
